<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
        <p id="gameHeader">TRIVIA GAME !</p>
   
        <div class="container" id="page">
            <div id="row" class="button-row">
                <div class="text-center"><button class="btn btn-lg btn-dark" id="button" type="button">Click here to start game!</button>
            </div>
            <div id="game-over" class="game-over-row"></div>
            <div class="game-over">Game Over</div> 

            <div id ="row" class="timer-row"></div>
            <div class="timer">Timer</div>
        </div>
        <div class="container" id="questionBank">
            <div id="row" class="question-row">
            <label class="option"><input type="radio" name="option" value="1" />1<span id="A"></span></label>
            <label class="option"><input type="radio" name="option" value="2" />2<span id="B"></span></label>
            <label class="option"><input type="radio" name="option" value="2" />3<span id="C"></span></label>
            <p id="answer"></p>
            </div>
        </div>

            <div id="row" class="correct-row"></div>
            <div class="correctlyAnswered">Correct answers</div>

            <div id="row" class="wrong-row"></div>
            <div class="wrongAnswer">Wrong answers</div>

            
        </div>

    <script src="assets/javascript/app.js"></script> 
</body>
</html>
