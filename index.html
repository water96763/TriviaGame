<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
        <p id="gameHeader">TRIVIA GAME !</p>
   
        <div class="container" id="startPage">
            <div class="container text-center" id="activeArea">
                <div class="text-center"><button class="btn btn-lg btn-dark" id="button" type="button">Click here to start game!</button></div>
            </div>
        </div>

    <div class="container" id="activeGamePage">
            <div class="container text-center" id="activeArea">
                <div class="row text-center">
                    <img src="..." class="" id="questionImage" alt="...">
                </div>
                <div class="row">
                    <p id="timer">Timer</p>
                </div>
                <div class="row">
                <p id="question">Question</p>
                </div>
                <div>
                   <p id="A" class="">A</p>
                   <p id="B" class="">B</p>
                   <p id="C" class="">C</p>
                   <p id="answer"></p>
                </div>
            </div>
    </div>

    <div class = container id= gameEndPage>
            <div class="container text-center" id=activeArea></div>
    </div>    

    <script src="assets/javascript/app.js"></script> 
</body>
</html>
